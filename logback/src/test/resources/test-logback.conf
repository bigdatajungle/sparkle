sparkle-time-server { // TODO rename to sparkle 
  logging {
    
    provider = logback

    levels {
      root = TRACE
      "nest.sparkle" = TRACE
    }

    console {
      enable  = false
      pattern = "%d{HH:mm:ss.SSS} %-5p %c - %m%n"
      level   = WARN
    }

    file {
      enable = true
      path = "/tmp/sparkle-test-logback.log"
      max-size = "100000"  // messages are 100 bytes so 1000 fit in a segment
      max-files = 3
      append = true
      pattern = "%d{MM/dd HH:mm:ss.SSS} %-5p %c - %m%n"
      level = TRACE
    }
  }
}